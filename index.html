<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Guess the Word!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Bungee|Niconne|Playball" rel="stylesheet">
    
    <script src="assets/javascript/game.js"></script>
</head>
<body onload="startGame()">
    <div class='parallax'></div>
    <div class="jumbotron-fluid text-center bg m-0 p-0">
            <img class=" .img-responsive m-0 p-0 florence" src="assets/images/florence.jpg" alt="Intro image of Florence">
            <div class="text-block">
                <h1 class="title">Guess the Word</h1> 
                <h1 class="italics">Countries in Europe</h1>
            </div>
            <div class="container text-center level">
                    <div class="d-flex justify-content-center">
                        <h5 class="difficulty" style="margin-top: 20px" >Choose the Level of Difficulty:</h5>
                    
                        <!-- <div> -->
                            <button type="button" class="btn btn-success m-2" onclick="easyBtn()">Easy</button>
                        <!-- </div> -->
                        <!-- <div> -->
                            <button type="button" class="btn btn-warning m-2" onclick="medBtn()">Medium</button>
                        <!-- </div> -->
                        <!-- <div> -->
                            <button type="button" class="btn btn-danger m-2" onclick="hardBtn()">Hard</button>
                        <!-- </div> -->
                    </div>
            </div>
    </div>

    

    <div class="container text-center game">
        <!-- <div class ="jumbotron-fluid p-2"> -->
            <table>
                <tr class="row">
                    <td class="left-column col-md-6 m-0 p-0" style="width: 100%;  border: 2px rgba(199, 77, 39) dotted; background-color: rgba(199, 77, 39, 0.6)">
                            <img id="globe" class="img-responsive m-0 p-0 " src="assets/images/antique.jpg" alt="Picture of Globe or Country">
                            <div id="music"></div>
                            <h4 class="winOutcome"></h4>
                            <h4 class="loseOutcome"></h4>
                    </td>
                    <td class=" right-column col-md-6 outcome m-0 p-0 " style="width: 100%; border: 2px rgba(199, 77, 39) dotted; vertical-align: top;">
                                <!-- <h3 class="level"></h3> -->
                                <div class="mb-2">
                                    <h6 class="gameHeader">Guess the Country in Europe!</h6>
                                    <h5 class= 'AZ'>Press A-Z to Guess!</h5>
                                </div>
                                
                            <table>
                                <!-- <hr class="border_bottom m-0 p-0" style="border-bottom: 1px red solid;"> -->
                                <div class="row m-0 p-0  justify-content-center">
                                    <div class="col-md-4 m-1 p-0 mr-3  border border-success" style=" background-color: rgba(94, 241, 9, 0.4); border-radius: 25px;" >
                                        <h7 style="border-bottom: 2px black solid;">Wins</h7>
                                        <h6 class= "wins mt-1"></h6>
                                    </div>
                                    <div class="col-md-4 m-1 p-0 ml-3 border border-danger" style="background-color: rgb(255, 0, 0, 0.4); border-radius: 25px;">
                                        <h7 style="border-bottom: 2px black solid;">Losses</h7>
                                        <h6 class= "losses mt-1"></h6>
                                    </div>
                                </tr>
                            </table>

                                <h4>Current Word:</h4>
                                <h3 class="displayWord mb-2"></h3>
                                <h5 class="guessRem">Number of Guesses Remaining: </h5>
                                <!-- <br> -->
                                <h5 class="guessLeft mb-2"></h5>
                                <!-- <br> -->
                                <h5 class="letters">Letters Already Guessed: </h5>
                                <h5 class="guessedLetter mb-2"></h5>
                                
                    </td>
                </tr>
            </table>

            </div>
        <!-- </div> -->
    </div>
    
</body>
</html>
