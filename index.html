<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
    <script src="assets/javascript/game.js"></script>
</head>
<body onload="startGame()">
    <div class="container-fluid text-center">
            <h1>Guess the Word Game!</h1>
    </div>
    
    <div class="container-fluid text-center">
        
            <h2>Instructions</h2>
    </div>

    <div class="container text-center">
            <h3>Choose the Level of Difficuly:</h3>
            <div class="row text-center">
                <div class="col text-center" style="width: 10%">
                    <button onclick="easyBtn()">Easy</button>
                </div>
                <div class="col text-center">
                    <button onclick="medBtn()">Medium</button>
                </div>
                <div class="col text-center">
                    <button onclick="hardBtn()">Hard</button>
                </div>
            </div>
    </div>

    <div class="container-fluid text-center">
        <div class ="jumbotron p-5">
            <div class="row">
                <div clas="col-md-6  mx-auto picture" style="width: 30%; border: 5px red dotted;">
                    <p>Picture Placeholder</p>
                </div> 

                <div clas="col-md-6  mx-auto guesses" style="width: 70%; border: 5px red dotted;">
                    <!-- <h3 class="level"></h3> -->
                    <h5>Guess the Country in Europe that I am thinking of!</h5>
                    <h6 style="border-bottom: 2px red solid;">Press A-Z to to Make Your Guess!</h6>

                    <h6>Wins:</h6>
                    <h5 class="wins"></h5>
                    <h6>Losses: </h6>
                    <h5 class="losses"></h5>
                    <h4>Current Word:</h4>
                    <h5 class="currentWord"></h5>
                    <h6>Number of Guesses Remaining:</h6>
                    <h5 class="guessLeft"></h5>
                    <h6>Letters Already Guessed</h6>
                    <h5 class="guessAlready"></h5>


                    </div>
                </div> 

            </div>
        </div>
    </div>
    
</body>
</html>
